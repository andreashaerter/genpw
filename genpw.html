	/**
	 * Simple password manager, based on a master password and patterns
	 *
	 * This file is a lightweight alternative to password managers/safes
	 * like KeePass, Clipperz, LastPass and others. The core of all operations
	 * is pure JavaScript, the whole generation will be done *locally* within
	 * your browser. No password data will be submitted over the network. No
	 * generated data will be stored.
	 *
	 * NOTE: You have to set a personal salt value before you can use this
	 *       script. See http://andreas-haerter.com/projects/genpw and/or
	 *       the README for installation and usage instructions.

	<script type="text/javascript">
	/* <![CDATA[ */
		/******************************************************************************/
		/* SHA-512 implementation from sha512.js distributed under the BSD License
		/* See <http://pajhome.org.uk/crypt/md5/sha512.html> for details.
		/******************************************************************************/
		/* BEGIN COPY & PASTE
		/******************************************************************************/

		/**
		 * A JavaScript implementation of the Secure Hash Algorithm, SHA-512, as defined
		 * in FIPS 180-2
		 * Version 2.2 Copyright Anonymous Contributor, Paul Johnston 2000 - 2009.
		 * Other contributors: Greg Holt, Andrew Kepert, Ydnar, Lostinet
		 * Distributed under the BSD License
		 * See http://pajhome.org.uk/crypt/md5 for details.
		 */

		/*
		 * Configurable variables. You may need to tweak these to be compatible with
		 * the server-side, but the defaults work in most cases.
		 */
		var hexcase = 0;  /* hex output format. 0 - lowercase; 1 - uppercase        */
		var b64pad  = ""; /* base-64 pad character. "=" for strict RFC compliance   */

		/*
		 * These are the functions you'll usually want to call
		 * They take string arguments and return either hex or base-64 encoded strings
		 */
		function hex_sha512(s)    { return rstr2hex(rstr_sha512(str2rstr_utf8(s))); }
		function b64_sha512(s)    { return rstr2b64(rstr_sha512(str2rstr_utf8(s))); }
		function any_sha512(s, e) { return rstr2any(rstr_sha512(str2rstr_utf8(s)), e);}
		function hex_hmac_sha512(k, d)
		  { return rstr2hex(rstr_hmac_sha512(str2rstr_utf8(k), str2rstr_utf8(d))); }
		function b64_hmac_sha512(k, d)
		  { return rstr2b64(rstr_hmac_sha512(str2rstr_utf8(k), str2rstr_utf8(d))); }
		function any_hmac_sha512(k, d, e)
		  { return rstr2any(rstr_hmac_sha512(str2rstr_utf8(k), str2rstr_utf8(d)), e);}

		/*
		 * Perform a simple self-test to see if the VM is working
		 */
		function sha512_vm_test()
		{
		  return hex_sha512("abc").toLowerCase() ==
		    "ddaf35a193617abacc417349ae20413112e6fa4e89a97ea20a9eeee64b55d39a" +
		    "2192992a274fc1a836ba3c23a3feebbd454d4423643ce80e2a9ac94fa54ca49f";
		}

		/*
		 * Calculate the SHA-512 of a raw string
		 */
		function rstr_sha512(s)
		{
		  return binb2rstr(binb_sha512(rstr2binb(s), s.length * 8));
		}

		/*
		 * Calculate the HMAC-SHA-512 of a key and some data (raw strings)
		 */
		function rstr_hmac_sha512(key, data)
		{
		  var bkey = rstr2binb(key);
		  if(bkey.length > 32) bkey = binb_sha512(bkey, key.length * 8);

		  var ipad = Array(32), opad = Array(32);
		  for(var i = 0; i < 32; i++)
		  {
		    ipad[i] = bkey[i] ^ 0x36363636;
		    opad[i] = bkey[i] ^ 0x5C5C5C5C;
		  }

		  var hash = binb_sha512(ipad.concat(rstr2binb(data)), 1024 + data.length * 8);
		  return binb2rstr(binb_sha512(opad.concat(hash), 1024 + 512));
		}

		/*
		 * Convert a raw string to a hex string
		 */
		function rstr2hex(input)
		{
		  try { hexcase } catch(e) { hexcase=0; }
		  var hex_tab = hexcase ? "0123456789ABCDEF" : "0123456789abcdef";
		  var output = "";
		  var x;
		  for(var i = 0; i < input.length; i++)
		  {
		    x = input.charCodeAt(i);
		    output += hex_tab.charAt((x >>> 4) & 0x0F)
		           +  hex_tab.charAt( x        & 0x0F);
		  }
		  return output;
		}

		/*
		 * Convert a raw string to a base-64 string
		 */
		function rstr2b64(input)
		{
		  try { b64pad } catch(e) { b64pad=''; }
		  var tab = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
		  var output = "";
		  var len = input.length;
		  for(var i = 0; i < len; i += 3)
		  {
		    var triplet = (input.charCodeAt(i) << 16)
		                | (i + 1 < len ? input.charCodeAt(i+1) << 8 : 0)
		                | (i + 2 < len ? input.charCodeAt(i+2)      : 0);
		    for(var j = 0; j < 4; j++)
		    {
		      if(i * 8 + j * 6 > input.length * 8) output += b64pad;
		      else output += tab.charAt((triplet >>> 6*(3-j)) & 0x3F);
		    }
		  }
		  return output;
		}

		/*
		 * Convert a raw string to an arbitrary string encoding
		 */
		function rstr2any(input, encoding)
		{
		  var divisor = encoding.length;
		  var i, j, q, x, quotient;

		  /* Convert to an array of 16-bit big-endian values, forming the dividend */
		  var dividend = Array(Math.ceil(input.length / 2));
		  for(i = 0; i < dividend.length; i++)
		  {
		    dividend[i] = (input.charCodeAt(i * 2) << 8) | input.charCodeAt(i * 2 + 1);
		  }

		  /*
		   * Repeatedly perform a long division. The binary array forms the dividend,
		   * the length of the encoding is the divisor. Once computed, the quotient
		   * forms the dividend for the next step. All remainders are stored for later
		   * use.
		   */
		  var full_length = Math.ceil(input.length * 8 /
		                                    (Math.log(encoding.length) / Math.log(2)));
		  var remainders = Array(full_length);
		  for(j = 0; j < full_length; j++)
		  {
		    quotient = Array();
		    x = 0;
		    for(i = 0; i < dividend.length; i++)
		    {
		      x = (x << 16) + dividend[i];
		      q = Math.floor(x / divisor);
		      x -= q * divisor;
		      if(quotient.length > 0 || q > 0)
		        quotient[quotient.length] = q;
		    }
		    remainders[j] = x;
		    dividend = quotient;
		  }

		  /* Convert the remainders to the output string */
		  var output = "";
		  for(i = remainders.length - 1; i >= 0; i--)
		    output += encoding.charAt(remainders[i]);

		  return output;
		}

		/*
		 * Encode a string as utf-8.
		 * For efficiency, this assumes the input is valid utf-16.
		 */
		function str2rstr_utf8(input)
		{
		  var output = "";
		  var i = -1;
		  var x, y;

		  while(++i < input.length)
		  {
		    /* Decode utf-16 surrogate pairs */
		    x = input.charCodeAt(i);
		    y = i + 1 < input.length ? input.charCodeAt(i + 1) : 0;
		    if(0xD800 <= x && x <= 0xDBFF && 0xDC00 <= y && y <= 0xDFFF)
		    {
		      x = 0x10000 + ((x & 0x03FF) << 10) + (y & 0x03FF);
		      i++;
		    }

		    /* Encode output as utf-8 */
		    if(x <= 0x7F)
		      output += String.fromCharCode(x);
		    else if(x <= 0x7FF)
		      output += String.fromCharCode(0xC0 | ((x >>> 6 ) & 0x1F),
		                                    0x80 | ( x         & 0x3F));
		    else if(x <= 0xFFFF)
		      output += String.fromCharCode(0xE0 | ((x >>> 12) & 0x0F),
		                                    0x80 | ((x >>> 6 ) & 0x3F),
		                                    0x80 | ( x         & 0x3F));
		    else if(x <= 0x1FFFFF)
		      output += String.fromCharCode(0xF0 | ((x >>> 18) & 0x07),
		                                    0x80 | ((x >>> 12) & 0x3F),
		                                    0x80 | ((x >>> 6 ) & 0x3F),
		                                    0x80 | ( x         & 0x3F));
		  }
		  return output;
		}

		/*
		 * Encode a string as utf-16
		 */
		function str2rstr_utf16le(input)
		{
		  var output = "";
		  for(var i = 0; i < input.length; i++)
		    output += String.fromCharCode( input.charCodeAt(i)        & 0xFF,
		                                  (input.charCodeAt(i) >>> 8) & 0xFF);
		  return output;
		}

		function str2rstr_utf16be(input)
		{
		  var output = "";
		  for(var i = 0; i < input.length; i++)
		    output += String.fromCharCode((input.charCodeAt(i) >>> 8) & 0xFF,
		                                   input.charCodeAt(i)        & 0xFF);
		  return output;
		}

		/*
		 * Convert a raw string to an array of big-endian words
		 * Characters >255 have their high-byte silently ignored.
		 */
		function rstr2binb(input)
		{
		  var output = Array(input.length >> 2);
		  for(var i = 0; i < output.length; i++)
		    output[i] = 0;
		  for(var i = 0; i < input.length * 8; i += 8)
		    output[i>>5] |= (input.charCodeAt(i / 8) & 0xFF) << (24 - i % 32);
		  return output;
		}

		/*
		 * Convert an array of big-endian words to a string
		 */
		function binb2rstr(input)
		{
		  var output = "";
		  for(var i = 0; i < input.length * 32; i += 8)
		    output += String.fromCharCode((input[i>>5] >>> (24 - i % 32)) & 0xFF);
		  return output;
		}

		/*
		 * Calculate the SHA-512 of an array of big-endian dwords, and a bit length
		 */
		var sha512_k;
		function binb_sha512(x, len)
		{
		  if(sha512_k == undefined)
		  {
		    //SHA512 constants
		    sha512_k = new Array(
		new int64(0x428a2f98, -685199838), new int64(0x71374491, 0x23ef65cd),
		new int64(-1245643825, -330482897), new int64(-373957723, -2121671748),
		new int64(0x3956c25b, -213338824), new int64(0x59f111f1, -1241133031),
		new int64(-1841331548, -1357295717), new int64(-1424204075, -630357736),
		new int64(-670586216, -1560083902), new int64(0x12835b01, 0x45706fbe),
		new int64(0x243185be, 0x4ee4b28c), new int64(0x550c7dc3, -704662302),
		new int64(0x72be5d74, -226784913), new int64(-2132889090, 0x3b1696b1),
		new int64(-1680079193, 0x25c71235), new int64(-1046744716, -815192428),
		new int64(-459576895, -1628353838), new int64(-272742522, 0x384f25e3),
		new int64(0xfc19dc6, -1953704523), new int64(0x240ca1cc, 0x77ac9c65),
		new int64(0x2de92c6f, 0x592b0275), new int64(0x4a7484aa, 0x6ea6e483),
		new int64(0x5cb0a9dc, -1119749164), new int64(0x76f988da, -2096016459),
		new int64(-1740746414, -295247957), new int64(-1473132947, 0x2db43210),
		new int64(-1341970488, -1728372417), new int64(-1084653625, -1091629340),
		new int64(-958395405, 0x3da88fc2), new int64(-710438585, -1828018395),
		new int64(0x6ca6351, -536640913), new int64(0x14292967, 0xa0e6e70),
		new int64(0x27b70a85, 0x46d22ffc), new int64(0x2e1b2138, 0x5c26c926),
		new int64(0x4d2c6dfc, 0x5ac42aed), new int64(0x53380d13, -1651133473),
		new int64(0x650a7354, -1951439906), new int64(0x766a0abb, 0x3c77b2a8),
		new int64(-2117940946, 0x47edaee6), new int64(-1838011259, 0x1482353b),
		new int64(-1564481375, 0x4cf10364), new int64(-1474664885, -1136513023),
		new int64(-1035236496, -789014639), new int64(-949202525, 0x654be30),
		new int64(-778901479, -688958952), new int64(-694614492, 0x5565a910),
		new int64(-200395387, 0x5771202a), new int64(0x106aa070, 0x32bbd1b8),
		new int64(0x19a4c116, -1194143544), new int64(0x1e376c08, 0x5141ab53),
		new int64(0x2748774c, -544281703), new int64(0x34b0bcb5, -509917016),
		new int64(0x391c0cb3, -976659869), new int64(0x4ed8aa4a, -482243893),
		new int64(0x5b9cca4f, 0x7763e373), new int64(0x682e6ff3, -692930397),
		new int64(0x748f82ee, 0x5defb2fc), new int64(0x78a5636f, 0x43172f60),
		new int64(-2067236844, -1578062990), new int64(-1933114872, 0x1a6439ec),
		new int64(-1866530822, 0x23631e28), new int64(-1538233109, -561857047),
		new int64(-1090935817, -1295615723), new int64(-965641998, -479046869),
		new int64(-903397682, -366583396), new int64(-779700025, 0x21c0c207),
		new int64(-354779690, -840897762), new int64(-176337025, -294727304),
		new int64(0x6f067aa, 0x72176fba), new int64(0xa637dc5, -1563912026),
		new int64(0x113f9804, -1090974290), new int64(0x1b710b35, 0x131c471b),
		new int64(0x28db77f5, 0x23047d84), new int64(0x32caab7b, 0x40c72493),
		new int64(0x3c9ebe0a, 0x15c9bebc), new int64(0x431d67c4, -1676669620),
		new int64(0x4cc5d4be, -885112138), new int64(0x597f299c, -60457430),
		new int64(0x5fcb6fab, 0x3ad6faec), new int64(0x6c44198c, 0x4a475817));
		  }

		  //Initial hash values
		  var H = new Array(
		new int64(0x6a09e667, -205731576),
		new int64(-1150833019, -2067093701),
		new int64(0x3c6ef372, -23791573),
		new int64(-1521486534, 0x5f1d36f1),
		new int64(0x510e527f, -1377402159),
		new int64(-1694144372, 0x2b3e6c1f),
		new int64(0x1f83d9ab, -79577749),
		new int64(0x5be0cd19, 0x137e2179));

		  var T1 = new int64(0, 0),
		    T2 = new int64(0, 0),
		    a = new int64(0,0),
		    b = new int64(0,0),
		    c = new int64(0,0),
		    d = new int64(0,0),
		    e = new int64(0,0),
		    f = new int64(0,0),
		    g = new int64(0,0),
		    h = new int64(0,0),
		    //Temporary variables not specified by the document
		    s0 = new int64(0, 0),
		    s1 = new int64(0, 0),
		    Ch = new int64(0, 0),
		    Maj = new int64(0, 0),
		    r1 = new int64(0, 0),
		    r2 = new int64(0, 0),
		    r3 = new int64(0, 0);
		  var j, i;
		  var W = new Array(80);
		  for(i=0; i<80; i++)
		    W[i] = new int64(0, 0);

		  // append padding to the source string. The format is described in the FIPS.
		  x[len >> 5] |= 0x80 << (24 - (len & 0x1f));
		  x[((len + 128 >> 10)<< 5) + 31] = len;

		  for(i = 0; i<x.length; i+=32) //32 dwords is the block size
		  {
		    int64copy(a, H[0]);
		    int64copy(b, H[1]);
		    int64copy(c, H[2]);
		    int64copy(d, H[3]);
		    int64copy(e, H[4]);
		    int64copy(f, H[5]);
		    int64copy(g, H[6]);
		    int64copy(h, H[7]);

		    for(j=0; j<16; j++)
		    {
		        W[j].h = x[i + 2*j];
		        W[j].l = x[i + 2*j + 1];
		    }

		    for(j=16; j<80; j++)
		    {
		      //sigma1
		      int64rrot(r1, W[j-2], 19);
		      int64revrrot(r2, W[j-2], 29);
		      int64shr(r3, W[j-2], 6);
		      s1.l = r1.l ^ r2.l ^ r3.l;
		      s1.h = r1.h ^ r2.h ^ r3.h;
		      //sigma0
		      int64rrot(r1, W[j-15], 1);
		      int64rrot(r2, W[j-15], 8);
		      int64shr(r3, W[j-15], 7);
		      s0.l = r1.l ^ r2.l ^ r3.l;
		      s0.h = r1.h ^ r2.h ^ r3.h;

		      int64add4(W[j], s1, W[j-7], s0, W[j-16]);
		    }

		    for(j = 0; j < 80; j++)
		    {
		      //Ch
		      Ch.l = (e.l & f.l) ^ (~e.l & g.l);
		      Ch.h = (e.h & f.h) ^ (~e.h & g.h);

		      //Sigma1
		      int64rrot(r1, e, 14);
		      int64rrot(r2, e, 18);
		      int64revrrot(r3, e, 9);
		      s1.l = r1.l ^ r2.l ^ r3.l;
		      s1.h = r1.h ^ r2.h ^ r3.h;

		      //Sigma0
		      int64rrot(r1, a, 28);
		      int64revrrot(r2, a, 2);
		      int64revrrot(r3, a, 7);
		      s0.l = r1.l ^ r2.l ^ r3.l;
		      s0.h = r1.h ^ r2.h ^ r3.h;

		      //Maj
		      Maj.l = (a.l & b.l) ^ (a.l & c.l) ^ (b.l & c.l);
		      Maj.h = (a.h & b.h) ^ (a.h & c.h) ^ (b.h & c.h);

		      int64add5(T1, h, s1, Ch, sha512_k[j], W[j]);
		      int64add(T2, s0, Maj);

		      int64copy(h, g);
		      int64copy(g, f);
		      int64copy(f, e);
		      int64add(e, d, T1);
		      int64copy(d, c);
		      int64copy(c, b);
		      int64copy(b, a);
		      int64add(a, T1, T2);
		    }
		    int64add(H[0], H[0], a);
		    int64add(H[1], H[1], b);
		    int64add(H[2], H[2], c);
		    int64add(H[3], H[3], d);
		    int64add(H[4], H[4], e);
		    int64add(H[5], H[5], f);
		    int64add(H[6], H[6], g);
		    int64add(H[7], H[7], h);
		  }

		  //represent the hash as an array of 32-bit dwords
		  var hash = new Array(16);
		  for(i=0; i<8; i++)
		  {
		    hash[2*i] = H[i].h;
		    hash[2*i + 1] = H[i].l;
		  }
		  return hash;
		}

		//A constructor for 64-bit numbers
		function int64(h, l)
		{
		  this.h = h;
		  this.l = l;
		  //this.toString = int64toString;

		function int64add4(dst, a, b, c, d)

			/**

				    //hex

				                                       + "47d0d13c5d85f2b0ff8318d2877eec2f63b931bd47417a81a538327af927da3e"

			 * Standard: Entferne Whitespace.
			 *
			 * @param string The string that will be trimmed.
			 * @param string (optional) Optionally, the stripped characters can
			 *        also be specified using the charlist  parameter. Simply
			 *        list all characters   that you want to be stripped. You
			 *        are able to specify a range of characters with "..".
			 * @return string This function returns a string with characters
			 *         stripped from the beginning and end of str. Without the
			 *         second parameter, trim() will strip these characters:
			 *          \n\r\t\f\x0b\xa0\u2000\u2001\u2002\u2003\u2004\u2005\u2006\u2007\u2008\u2009\u200a\u200b\u2028\u2029\u3000
			 * @access public
			 * @license MIT (http://kevin.vanzonneveld.net/techblog/article/phpjs_licensing/)
			 * @author Kevin van Zonneveld (http://kevin.vanzonneveld.net)
			 * @link http://kevin.vanzonneveld.net/techblog/article/javascript_equivalent_for_phps_is_array/
			 * @link http://www.php.net/manual/function.trim.php
			 */
			trim: function (p_str, p_charlist)
			{
				// http://kevin.vanzonneveld.net
				// +   original by: Kevin van Zonneveld (http://kevin.vanzonneveld.net)
				// +   improved by: mdsjack (http://www.mdsjack.bo.it)
				// +   improved by: Alexander Ermolaev (http://snippets.dzone.com/user/AlexanderErmolaev)
				// +      input by: Erkekjetter
				// +   improved by: Kevin van Zonneveld (http://kevin.vanzonneveld.net)
				// +      input by: DxGx
				// +   improved by: Steven Levithan (http://blog.stevenlevithan.com)
				// +    tweaked by: Jack
				// +   bugfixed by: Onno Marsman
				// *     example 1: trim('    Kevin van Zonneveld    ');
				// *     returns 1: 'Kevin van Zonneveld'
				// *     example 2: trim('Hello World', 'Hdle');
				// *     returns 2: 'o Wor'
				// *     example 3: trim(16, 1);
				// *     returns 3: 6

				var whitespace, l = 0, i = 0;
				var str = String(p_str);

				if (!p_charlist) {
					// default list
					whitespace = " \n\r\t\f\x0b\xa0\u2000\u2001\u2002\u2003\u2004\u2005\u2006\u2007\u2008\u2009\u200a\u200b\u2028\u2029\u3000";
				} else {
					// preg_quote custom list
					whitespace = String(p_charlist).replace(/([\[\]\(\)\.\?\/\*\{\}\+\$\^\:])/g, '\$1');
				}

				l = str.length;
				for (i = 0; i < l; i++) {
					if (whitespace.indexOf(str.charAt(i)) === -1) {
						str = str.substring(i);
						break;
					}
				}

				l = str.length;
				for (i = l - 1; i >= 0; i--) {
					if (whitespace.indexOf(str.charAt(i)) === -1) {
						str = str.substring(0, i + 1);
						break;
					}
				}

				return whitespace.indexOf(str.charAt(0)) === -1 ? str : "";
			}
		};

		/**
		 * Encapsulates all "generate password" data and functionality
		 *
		 *
		 * de: Kapselt alle "Passwort genieren"-Daten und -Funktionalität
		 *
		 * @access public
		 * @author Andreas Haerter <development@andreas-haerter.com>
		 */
		var generator = {
			/**
			 * Calcs the cross sum of a natural number
			 *
			 *
			 * de: Berechnet die Quersumme einer natürlichen Zahl
			 *
			 * @param int|string The number to calc the cosssum of.
			 * @return int|false The cross sum or FALSE if input was invalid.
			 * @access public
			 * @author Andreas Haerter <development@andreas-haerter.com>
			 * @link http://de.wikipedia.org/wiki/Quersumme
			 */
			crossSum: function(number) {
				//check
				var number = number.toString();
				if (!number.match(/\d+/g)) {
					return false;
				}
				//calc
				var interim  = Math.abs(number).toString();
				var crossSum = 0;
				for (var i = 0; i < interim.length; i++) {
					crossSum += parseInt(interim.charAt(i), 10);
				}
				return parseInt(crossSum, 10);
			},


			/**
			 * Replaces some chars of a string with special chars
			 *
			 *
			 * de: Ersetzt einige Zeichen eines Strings mit Sonderzeichen
			 *
			 * @param string The string we have to work with.
			 * @param int The number of special chars we have to insert into the
			 *        string at least. Has to be >0 and <= length of the string.
			 * @param int Maximal percentage of chars which are allowed to be
			 *        replaced with special chars. If the given percent value is
			 *        too small regarding the second param, it will be set to a
			 *        value which fits the minimal value (the user will be
			 *        informed about this via alert()).
			 * @param string The pool of special chars we have to use.
			 *        Available:
			 *        - ASCII_basic
			 *        - ascii_compatible (recommended)
			 *        - utf8_1
			 *        - utf8_keyboard_german
			 * @return string|false The string or FALSE in case of errors.
			 * @access public
			 * @author Andreas Haerter <development@andreas-haerter.com>
			 * @see special_chars::ASCII_basic
			 * @see special_chars::ascii_compatible
			 * @see special_chars::utf8_1
			 * @see special_chars::utf8_keyboard_german
			 * @uses generator_form::id_speccharsmaxpercent
			 * @uses cfg::_check_passed
			 * @uses lang::generator_strSpecialChars_maxPercentInvalid
			 * @uses lang::generator_strSpecialChars_unknownPool
			 * @uses lang::generator_strSpecialChars_maxMinPercentCorrection
			 */
			strSpecialChars: function(str, specchars_mincount, specchars_maxpercent, pool)
			{
				//environmental tests passed?
				if (!cfg._check_passed) {
					return false;
				}

				//general init
				var output = "";
				var strlen = parseInt(str.length, 10);

				//handle max percents
				if (specchars_maxpercent > 100) {
					//warn user
					alert(lang.generator_strSpecialChars_maxPercentInvalid);
					//set max length
					specialchars_max_percent = 100;
					//correct input field
					document.horst.specialchars_max_percent.value = 100;
				}
				//get nicer mathematical format: 100% = 1, 10% = 0.1 ...
				specchars_maxpercent = Math.round(specchars_maxpercent) / 100;

				//handle minimal charcount
				if (specchars_mincount > (strlen * specchars_maxpercent)) {
					//calc usable max limit
					var used_max_percent = Math.ceil(specchars_mincount / (strlen / 100));
					if (used_max_percent > 100) {
						used_max_percent = 100;
					}
					//correct input field
					document.getElementById(generator_form.id_speccharsmaxpercent).value = used_max_percent;
					//inform user
					alert(lang.generator_strSpecialChars_maxMinPercentCorrection);
					//set value
					specchars_maxpercent = used_max_percent / 100;
				}

				//special chars pool
				pool = pool.toLowerCase();
				var specchars = "";
				//detect the fitting special char pool, stored as project property
				for (var pool_name in special_chars) {
					if (pool_name.toLowerCase() === pool) {
						specchars = special_chars[pool_name].toString();
						break;
					}
				}
				if (specchars !== "") {
					//every char twice to prevent problems. E.g it is a very
					//implausible event if "0" (=first char) should be the
					//result of our following method to chose a special char
					specchars += specchars;
				} else {
					//inform user
					alert(lang.generator_strSpecialChars_unknownPool + pool);
					return false;
				}
				var speccharslen       = parseInt(specchars.length, 10);
				var specchars_maxcount = Math.round(specchars_maxpercent * strlen);

				//array to translate positions
				var transtable       = [];
				var transtable_count = 0; //we can' use transtable.length cause the highest
				                          //index-number will be interpreted as .length. And
				                          //we are using the array index to store the position
				                          //where we have to replace the existing char within
				                          //the string through the corresponding special char.

				//let's work: fill up the "position -> special char" translation array
				var interim_pos           = 0;
				var interim_transtablekey = 0;
				var interim_specialchar   = "";
				for (var i = 1; (i <= strlen
				                 || transtable_count < specchars_mincount); i++) {
					//do we have enough special chars?
					if (transtable_count >= specchars_maxcount) {
						break; //no more work todo
					}

					// choose special char
					//
					//create a number > speccharslen, which depends on the round.
					//and input. We are using this number as base for choosing a
					//char through interpreting it as a position of the specialchar
					//pool string.
					interim_pos  = Math.round(i * specchars_mincount + speccharslen + i);
					interim_pos += generator.crossSum(interim_pos);
					if (str.charCodeAt(i) !== NaN) {
						//Should be randomly enough: we using the randomness of the hash
						//with str.charCodeAt(i)! NaN should be VERY implausible (cause
						//this function should be finished before i > strlen) but better
						//safe than sorry.
						interim_pos += str.charCodeAt(i);
					}
					while (interim_pos > speccharslen) {
						interim_pos -= speccharslen; //cut "overflow" until we got a number which is able to address a char of the specialchar pool
					}
					interim_specialchar = specchars.charAt(interim_pos); //store the specal chars

					//Choose a replacement position on the input string
					//
					//create a number > strlen, which depends on the round and input.
					//We are using this number as base for choosing a position of the
					//input string where we have to replace the existing char through
					//the determined special char.
					interim_pos  = Math.round(i * specchars_mincount + strlen + i);
					interim_pos += generator.crossSum(interim_pos);
					if (str.charCodeAt(i) !== NaN) {
						//Should be randomly enough: we using the randomness of the hash
						//with str.charCodeAt(i)! NaN should be VERY implausible (cause
						//this function should be finished before i > strlen) but better
						//safe than sorry.
						interim_pos += str.charCodeAt(i);
					}
					interim_transtablekey = 0;
					while (interim_pos > strlen) {
						interim_pos -= strlen; //cut "overflow" until we got a number which is able to address a char within of the input string
					}
					//check if we really found a new position or if we just overwriting
					//stuff of a foregoing round
					if (!transtable[interim_pos]) {
						transtable_count++; //new special char and unused position, increase counter by one
					}
					transtable[interim_pos] = interim_specialchar; //store everyting within the array
				}

				//all right, now we have got a filled translation table. go through the
				//input string and check every char if we have to replace it
				for (var i = 0; i < strlen; i++) {
					if (transtable[i]) {
						output += transtable[i]; //use the choosen special char
					} else {
						output += str.charAt(i); //leave the original char, untouced
					}
				}

				return output;
			},


			/**
			 * Generates a password
			 *
			 *
			 * de: Generiert ein Passwort
			 *
			 * @return void This function manipulates the form, no values
			 *         returned.
			 * @access public
			 * @author Andreas Haerter <development@andreas-haerter.com>
			 * @uses generator_form::id_master
			 * @uses generator_form::id_pattern
			 * @uses generator_form::id_pwdlen
			 * @uses generator_form::id_specchars
			 * @uses generator_form::id_speccharsmin
			 * @uses generator_form::id_speccharsmaxpercent
			 * @uses generator_form::id_notation
			 * @uses generator_form::trim()
			 * @uses cfg::salt
			 * @uses cfg::clearOutputTime
			 * @uses cfg::_check_passed
			 * @uses lang::generator_generatePwd_statusWorking
			 * @uses lang::generator_generatePwd_statusReady
			 * @uses lang::generator_unknownNotation
			 */
			generatePwd: function()
			{
				//environment tests passed?
				if (!cfg._check_passed) {
					return false;
				}

				//show status (may only be viewable at very slow machines)
				window.status = lang.generator_generatePwd_statusWorking;

				//inits
				var output = "";

				//read out nasic form values
				var master       = document.getElementById(generator_form.id_master).value;
				var pattern      = generator_form.trim(document.getElementById(generator_form.id_pattern).value);
				var outputlength = Math.round(parseInt(document.getElementById(generator_form.id_pwdlen).value, 10));

				//take care that the shown and the used values are really the same
				document.getElementById(generator_form.id_pattern).value = pattern;
				document.getElementById(generator_form.id_pwdlen).value  = outputlength;

				//create the needed "raw" result string
				var number  = outputlength;
				var interim = "";
				do {
					interim += b64_sha512(master + ':' + pattern + ':' + number + ':' + cfg.salt).replace(/[\/\+=]/g, ""); //kill special chars which may are produced cause of the base64 encoding: /+=
					number++;
				} while (interim.length < outputlength); //make sure our result is long enough...
				if (interim.length > outputlength) { //...but we also have to take care that it is not too long
					for (var i = 0; i < outputlength; i++) {
						output += interim.charAt(i); //leave the original char, untouced
					}
				} else {
					output = interim;
				}

				//now we got the basic string. Insert special chars?
				var specchars_select = document.getElementById(generator_form.id_specchars);
				if (specchars_select[specchars_select.selectedIndex]
				    && specchars_select[specchars_select.selectedIndex].value.toString() !== "") {
					output = generator.strSpecialChars(//haystack
					                                   output,
					                                   //min count
					                                   document.getElementById(generator_form.id_speccharsmin).value,
					                                   //max percent
					                                   document.getElementById(generator_form.id_speccharsmaxpercent).value,
					                                   //pool
					                                   specchars_select[specchars_select.selectedIndex].value);
				}

				//special notation?
				var notation_select = document.getElementById(generator_form.id_notation);
				if (notation_select[notation_select.selectedIndex]
				    && notation_select[notation_select.selectedIndex].value.toString() !== "") {
					if (notation_select[notation_select.selectedIndex].value.toString() === "upper") {
						//upper case
						output = output.toUpperCase();
					} else if (notation_select[notation_select.selectedIndex].value.toString() === "lower") {
						//lower case
						output = output.toLowerCase();
					} else {
						//unknown, warn user
						alert(lang.generator_unknownNotation +
						      notation_select[notation_select.selectedIndex].value);
					}
				}

				//write result into target input field
				document.getElementById(generator_form.id_result).value = output;

				//focus and mark content to make it ready for instant copy and paste
				document.getElementById(generator_form.id_result).focus();
				document.getElementById(generator_form.id_result).select();
				window.status = lang.generator_generatePwd_statusReady;

				//clean up the password after a defined period of time?
				if (cfg.clearOutputTime > 0) {
					window.setTimeout("document.getElementById(generator_form.id_result).value=''", (parseInt(cfg.clearOutputTime, 10) * 1000));
				}
			}
		};
